<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>San Diego County Education</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin="" />

  <!-- Leaflet JavaScript code -->
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>

  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="style.css">

  <!-- Taucharts CSS-->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/taucharts@2/dist/taucharts.min.css">

  <!-- Taucharts JavaScript-->
  <script src="https://cdn.jsdelivr.net/npm/d3@4.13.0/build/d3.min.js" charset="utf-8"></script>
  <script src="https://cdn.jsdelivr.net/npm/taucharts@2/dist/taucharts.min.js" type="text/javascript"></script>

</head>

<body>

  <div class="container">
    <div class="row">
      <div class="main-title" style='text-align: center;'>
        <h1>San Diego County Education Dashboard</h1>
        <p>Interactive charts displayed by Zipcode</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="well">
          <h5>Select Zipcode:</h5>
          <select id="selZipcode" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Zip Code Demographic Info</h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-8" style="border-style:outset;">
        <div id="bar"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6" style="border-style:outset;">
        <div id="pie"></div>
      </div>
      <div class="col-md-6" style="border-style:outset;">
        <div id="bar2"></div>
      </div>
    </div>
    <div class="row"></div>
      <div class="col-lg-6" style="border-style:outset;">
        <div id="bar1"></div>
      </div>
      <div class="col-md-6" style="border-style:outset;">
        <div id="bar3"></div>
      </div>
    </div>
    </div>
  </div>
  </div> 

  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="./static/js/app.js"></script>
  <!--<script src="./static/js/app2.js"></script> -->
  <!-- <script src="./static/js/bonus.js"></script> -->

  <!-- The div where we'll insert our map -->
  <div id="map"></div> 
  <!-- JavaScript file -->
  <script type="text/javascript" src="logic2.js"></script> 
</body>

</html>
